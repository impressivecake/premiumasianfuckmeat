<!DOCTYPE html>
<html lang="en">

    <!-- Umami tracking -->

<body>

<!-- GIF gallery -->
<div class="gif-gallery">

    <div class="gif-item">
        <img src="media/g1.gif" alt="GIF 1" class="gif-display">
        <a href="media/g1.gif"
           download
           class="download"
           onclick="trackGifDownload('g1.gif')">
           Download GIF 1
        </a>
    </div>

    <div class="gif-item">
        <img src="media/g2.gif" alt="GIF 2" class="gif-display">
        <a href="media/g2.gif"
           download
           class="download"
           onclick="trackGifDownload('g2.gif')">
           Download GIF 2
        </a>
    </div>

    <div class="gif-item">
        <img src="media/g3.gif" alt="GIF 3" class="gif-display">
        <a href="media/g3.gif"
           download
           class="download"
           onclick="trackGifDownload('g3.gif')">
           Download GIF 3
        </a>
    </div>

</div>

<!-- Umami GIF download tracking -->
<script>
function trackGifDownload(filename) {
    if (window.umami) {
        umami.track('gif-download', { file: filename });
    }
}
</script>

</body>
</html>
