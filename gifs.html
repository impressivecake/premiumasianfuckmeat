<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Umami tracking -->
    <script
      defer
      src="https://cloud.umami.is/script.js"
      data-website-id="6f4bfa0e-e236-465b-b3e2-392e0b580ba6">
    </script>
</head>
<body>

<!-- GIF gallery -->
<div class="gif-gallery">

    <div class="gif-item">
        <img src="media/g1.gif" alt="GIF 1" class="gif-display">
        <a href="media/g1.gif" download class="download" onclick="trackDownload('g1.gif')">Download GIF 1</a>
    </div>

    <div class="gif-item">
        <img src="media/g2.gif" alt="GIF 2" class="gif-display">
        <a href="media/g2.gif" download class="download" onclick="trackDownload('g2.gif')">Download GIF 2</a>
    </div>

    <div class="gif-item">
        <img src="media/g3.gif" alt="GIF 3" class="gif-display">
        <a href="media/g3.gif" download class="download" onclick="trackDownload('g3.gif')">Download GIF 3</a>
    </div>

    
</div>

<!-- Navigation at bottom -->
<nav class="nav">
    <a href="index.html">Gallery</a>
    <a href="videos.html">Videos</a>
    <a href="location.html">Location</a>
</nav>


<!-- Statcounter code -->
<script type="text/javascript">
var sc_project=13198901; 
var sc_invisible=1; 
var sc_security="479f6cff"; 
</script>
<script type="text/javascript"
src="https://www.statcounter.com/counter/counter.js"
async></script>
<noscript>
<div class="statcounter">
    <a title="Web Analytics" href="https://statcounter.com/" target="_blank">
        <img class="statcounter"
             src="https://c.statcounter.com/13198901/0/479f6cff/1/"
             alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade">
    </a>
</div>
</noscript>

<!-- Download tracking -->
<script>
function trackDownload(filename) {
    if (window.sc_async_config) {
        sc_async_config.trackDownload(filename);
    }
}
</script>

</body>
</html>
