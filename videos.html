<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Umami tracking -->
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="6f4bfa0e-e236-465b-b3e2-392e0b580ba6">
    </script>
</head>
<body>

<!-- Video gallery using thumbnails -->
<div class="video-gallery">

    <div class="video-item">
        <img src="media/a1.jpg" alt="Video 1" class="video-thumb" onclick="openVideo('media/a1.mp4')">
        <a href="media/a1.mp4" download class="download" onclick="trackDownload('a1.mp4')">Download Video 1</a>
    </div>

    <div class="video-item">
        <img src="media/a2.jpg" alt="Video 2" class="video-thumb" onclick="openVideo('media/a2.mp4')">
        <a href="media/a2.mp4" download class="download" onclick="trackDownload('a2.mp4')">Download Video 2</a>
    </div>

    <div class="video-item">
        <img src="media/a3.jpg" alt="Video 3" class="video-thumb" onclick="openVideo('media/a3.mp4')">
        <a href="media/a3.mp4" download class="download" onclick="trackDownload('a3.mp4')">Download Video 3</a>
    </div>

    <div class="video-item">
        <img src="media/a4.jpg" alt="Video 4" class="video-thumb" onclick="openVideo('media/a4.mp4')">
        <a href="media/a4.mp4" download class="download" onclick="trackDownload('a4.mp4')">Download Video 4</a>
    </div>

    <div class="video-item">
        <img src="media/a5.jpg" alt="Video 4" class="video-thumb" onclick="openVideo('media/a5.mp4')">
        <a href="media/a5.mp4" download class="download" onclick="trackDownload('a5.mp4')">Download Video 5</a>
    </div>

</div>

<!-- Video lightbox -->
<div id="video-lightbox" class="lightbox">
    <span class="close" onclick="closeVideo()">&times;</span>
    <video id="lightbox-video" controls autoplay></video>
</div>

<!-- Navigation at bottom -->
<nav class="nav">
    <a href="index.html">Gallery</a>
    <a href="gifs.html">GIFs</a>
    <a href="media/location.jpg"
       target="_blank"
       onclick="trackLocation()">
       Location
    </a>
</nav>

<!-- Statcounter Code -->
<script type="text/javascript">
var sc_project=13198901; 
var sc_invisible=1; 
var sc_security="479f6cff"; 
</script>
<script type="text/javascript" src="https://www.statcounter.com/counter/counter.js" async></script>
<noscript>
<div class="statcounter">
    <a title="Web Analytics" href="https://statcounter.com/" target="_blank">
        <img class="statcounter"
             src="https://c.statcounter.com/13198901/0/479f6cff/1/"
             alt="Web Analytics" referrerPolicy="no-referrer-when-downgrade">
    </a>
</div>
</noscript>
<!-- End of Statcounter Code -->

<!-- Download tracking & lightbox JS -->
<script>
function trackDownload(filename) {
    // Statcounter download tracking
    if (window.sc_async_config) {
        sc_async_config.trackDownload(filename);
    }
    // Umami download tracking
    if (window.umami) {
        umami.track('Video Download', { file: filename });
    }
}

// Open video in lightbox
function openVideo(src) {
    const lightbox = document.getElementById('video-lightbox');
    const video = document.getElementById('lightbox-video');
    video.src = src;
    lightbox.classList.add('active');

    // Track video play with Umami
    if (window.umami) {
        umami.track('Video Played', { file: src });
    }
}

// Close video lightbox
function closeVideo() {
    const lightbox = document.getElementById('video-lightbox');
    const video = document.getElementById('lightbox-video');
    video.pause();
    video.src = '';
    lightbox.classList.remove('active');
}
</script>

</body>
</html>
